<!DOCTYPE html>

<head>

    <style>

            display: flex;
            height: 100vh;
            justify-content: center;

        }

        .card {
            background: rgba(255, 255, 255, 0.15);

            border-radius: 20px;

            margin-top: 0;
            font-size: 2em;
        }

        p {
            font-size: 1.1em;
        }

        .button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: white;
            color: #4a90e2;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s ease-in-out;
        }

        .button:hover {
            background-color: #e2e2e2;
        }

</head>
